<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Match Word with Picture</title>
<style>
  body { font-family: Arial; text-align:center; }
  .words { margin:20px auto; display:flex; flex-direction:column; width:200px; }
  .word { padding:10px; margin:5px; background:#f4c9a4; cursor:pointer; border-radius:8px; }
  .selected { background:#ffe48a; }
</style>
<script>
let selectedWord = null;
function selectWord(w){
  document.querySelectorAll('.word').forEach(el=>el.classList.remove('selected'));
  selectedWord = w;
  document.getElementById(w).classList.add('selected');
}

function choose(imgName){
  if(!selectedWord){ alert("Choose a word first!"); return; }
  alert("Matched: " + selectedWord + " â†’ " + imgName);
}
</script>
</head>
<body>

<h2>Match Word with Picture</h2>

<img src="worksheet.jpg" usemap="#map1">

<map name="map1">
  <!-- Left column pictures -->
  <area shape="rect" coords="0,0,300,212" onclick="choose('cap')">
  <area shape="rect" coords="0,212,300,424" onclick="choose('pen')">
  <area shape="rect" coords="0,424,300,636" onclick="choose('pan')">
  <area shape="rect" coords="0,636,300,848" onclick="choose('bag')">
  <area shape="rect" coords="0,848,300,1062" onclick="choose('van')">

  <!-- Right column pictures -->
  <area shape="rect" coords="436,0,736,212" onclick="choose('car')">
  <area shape="rect" coords="436,212,736,424" onclick="choose('cat')">
  <area shape="rect" coords="436,424,736,636" onclick="choose('mat')">
  <area shape="rect" coords="436,636,736,848" onclick="choose('fan')">
  <area shape="rect" coords="436,848,736,1062" onclick="choose('hat')">
</map>

<div class="words">
  <div id="cat" class="word" onclick="selectWord('cat')">cat</div>
  <div id="cap" class="word" onclick="selectWord('cap')">cap</div>
  <div id="car" class="word" onclick="selectWord('car')">car</div>
  <div id="pan" class="word" onclick="selectWord('pan')">pan</div>
  <div id="pen" class="word" onclick="selectWord('pen')">pen</div>
  <div id="mat" class="word" onclick="selectWord('mat')">mat</div>
  <div id="hat" class="word" onclick="selectWord('hat')">hat</div>
  <div id="bag" class="word" onclick="selectWord('bag')">bag</div>
  <div id="van" class="word" onclick="selectWord('van')">van</div>
  <div id="fan" class="word" onclick="selectWord('fan')">fan</div>
</div>

</body>
</html>
